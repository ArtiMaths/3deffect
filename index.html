<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Effect</title>
    <style>
        .base{
            width: 350px;
            height: 250px;
            background: grey;
            text-align: center;
            margin: 100px 0 0 100px;
        }

        .box{
            width: 350px;
            height: 250px;
            background:tomato;
            transition: .7s;
            
        }
        .box:hover{
            transform: perspective(700px) rotateX(360deg);
        }
    </style>
</head>
<body>
    <h1>3d Effect </h1>
    <div class="base">
        <div class="box">RSOFT TECH </div>
    </div>
</body>
</html>
